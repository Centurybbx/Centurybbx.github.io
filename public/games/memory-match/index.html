<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #1a1a1a;
      color: #fff;
      font-family: system-ui, sans-serif;
    }
    .game-container {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      margin-top: 1rem;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #333;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    p { color: #888; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>Memory Match</h2>
    <div class="grid">
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
      <div class="card">?</div>
    </div>
    <p>Click cards to find matching pairs</p>
  </div>
</body>
</html>
