<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Clone</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #1a1a1a;
      color: #fff;
      font-family: system-ui, sans-serif;
    }
    .game-container {
      text-align: center;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 4px;
    }
    p { color: #888; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>Tetris Clone</h2>
    <canvas id="game" width="240" height="400"></canvas>
    <p>Use arrow keys to move and rotate</p>
  </div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#222';
    ctx.fillRect(0, 0, 240, 400);
    // Placeholder block
    ctx.fillStyle = '#f59e0b';
    ctx.fillRect(100, 50, 40, 40);
    ctx.fillRect(60, 90, 40, 40);
    ctx.fillRect(140, 90, 40, 40);
    ctx.fillRect(100, 130, 40, 40);
  </script>
</body>
</html>
